<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body>
		<div id="calculator">
			<input type="text" class="display">0</input>

			<div class="button num-button seven">7</div>
			<div class="button num-button eight">8</div>
			<div class="button num-button nine">9</div>

			<div class="button num-button four">4</div>
			<div class="button num-button five">5</div>
			<div class="button num-button six">6</div>

			<div class="button num-button one">1</div>
			<div class="button num-button two">2</div>
			<div class="button num-button three">3</div>
			<div class="button num-button seven">0</div>

			<div class="button num-button decimal">.</div>



			<div class="button clear-button">CE</div>
			<div class="button operation-button add">+</div>
			<div class="button operation-button subtract">-</div>
			<div class="button operation-button multiply">x</div>
			<div class="button operation-button divide">%</div>

			<div class="button equal-button">=</div>
		</div>
	</body>

</html>
